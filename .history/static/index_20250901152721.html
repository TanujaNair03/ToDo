<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Calendar</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #e0e0e0;
            --accent-primary: #bc82a5; /* Muted Plum */
            --accent-secondary: #8ca3bf; /* Dusty Blue */
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app {
            width: 100%;
            max-width: 900px;
            min-height: calc(100vh - 4rem);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .calendar-header {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-primary);
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            width: 100%;
        }
        .day-header {
            text-align: center;
            font-weight: bold;
            color: var(--accent-secondary);
            padding: 0.5rem 0;
        }
        .day-cell {
            min-height: 100px;
            padding: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background 0.2s ease;
            display: flex;
            flex-direction: column;
        }
        .day-cell:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        .day-cell.other-month {
            background: transparent;
            opacity: 0.4;
            backdrop-filter: none;
            box-shadow: none;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 8px;
        }
        .day-number.today {
            background-color: var(--accent-primary);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .task-list {
            list-style: none;
            padding: 0;
            font-size: 0.85rem;
        }
        .task-item {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            gap: 6px;
        }
        .task-item input[type="checkbox"] {
            flex-shrink: 0;
        }
        .task-item span.done {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .task-item span {
            flex-grow: 1;
            word-break: break-word;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="calendar-container">
        <div class="calendar-header">
            <h1>{{ monthName }} {{ selectedYear }}</h1>
        </div>
        <div class="calendar-grid">
            <div class="day-header" v-for="day in dayNames">{{ day }}</div>
            <div v-for="day in calendarDays" class="day-cell" :class="{'other-month': !day.isCurrentMonth}">
                <div v-if="day.date">
                    <div class="day-number" :class="{'today': day.isToday}">{{ day.date.getDate() }}</div>
                    <ul class="task-list">
                        <li v-for="(task, index) in day.tasks" class="task-item">
                            <input type="checkbox" :checked="task.done" @change="updateTaskStatus(day.dateStr, index, $event.target.checked)">
                            <span :class="{'done': task.done}">{{ task.task }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp, ref, computed, onMounted, onUnmounted } = Vue;
    const focusDirective = { mounted(el) { el.focus(); } };

    createApp({
        directives: { focus: focusDirective },
        setup() {
            const backgroundRef = ref(null);
            const ripples = ref([]);
            let rippleId = 0;
            const today = new Date();
            const selectedMonth = ref(today.getMonth() + 1);
            const selectedYear = ref(today.getFullYear());
            const tasks = ref({});
            const newTask = ref({ date: today.toISOString().split('T')[0], task: '' });
            const editingDate = ref(null);
            const editingIndex = ref(null);
            const editingText = ref('');
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const API_URL = 'http://127.0.0.1:5000/api';

            const monthName = computed(() => months[selectedMonth.value - 1]);
            const calendarDays = computed(() => {
                const year = selectedYear.value; const month = selectedMonth.value - 1;
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysArray = []; let dayCounter = 1;
                for (let i = 0; i < 42; i++) {
                    if (i >= firstDayOfMonth && dayCounter <= daysInMonth) {
                        const dateObj = new Date(year, month, dayCounter);
                        const y = dateObj.getFullYear();
                        const m = String(dateObj.getMonth() + 1).padStart(2, '0');
                        const d = String(dateObj.getDate()).padStart(2, '0');
                        const dateStr = `${y}-${m}-${d}`;
                        daysArray.push({
                            date: dateObj, dateStr: dateStr, isCurrentMonth: true,
                            isToday: dateStr === today.toISOString().split('T')[0].substring(0,10),
                            tasks: tasks.value[dateStr] || []
                        });
                        dayCounter++;
                    } else { daysArray.push({ date: null, isCurrentMonth: false, tasks: [] }); }
                }
                return daysArray;
            });

            // CORRECTED: Functions are now defined correctly only once.
            const fetchTasks = async () => {
                const response = await fetch(`${API_URL}/tasks`);
                tasks.value = await response.json();
            };
            const addTask = async () => {
                await fetch(`${API_URL}/tasks`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(newTask.value) });
                newTask.value.task = '';
                fetchTasks();
            };
            const updateTaskStatus = async (dateStr, taskIndex, isDone) => {
                await fetch(`${API_URL}/tasks/update`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ date: dateStr, taskIndex: taskIndex, done: isDone }) });
                fetchTasks();
            };
            const startEditing = (dateStr, index, currentText) => {
                editingDate.value = dateStr;
                editingIndex.value = index;
                editingText.value = currentText;
            };
            const cancelEditing = () => {
                editingDate.value = null;
                editingIndex.value = null;
                editingText.value = '';
            };
            const saveEdit = async () => {
                if (!editingText.value.trim()) return;
                await fetch(`${API_URL}/tasks/edit`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ date: editingDate.value, taskIndex: editingIndex.value, newTaskText: editingText.value }) });
                cancelEditing();
                fetchTasks();
            };
            const deleteTask = async (dateStr, taskIndex) => {
                if (window.confirm("Are you sure you want to delete this task?")) {
                    await fetch(`${API_URL}/tasks/${dateStr}/${taskIndex}`, { method: 'DELETE' });
                    fetchTasks();
                }
            };
            const createRipple = (event) => {
                if (!backgroundRef.value) return;
                const rect = backgroundRef.value.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                ripples.value.push({ id: rippleId++, x, y });
                setTimeout(() => { ripples.value.shift(); }, 1000);
            };
            const updateBackgroundColor = (event) => {
                if (!backgroundRef.value) return;
                const rect = backgroundRef.value.getBoundingClientRect();
                const x = ((event.clientX - rect.left) / rect.width) * 100;
                const y = ((event.clientY - rect.top) / rect.height) * 100;
                backgroundRef.value.style.background = `
                    radial-gradient(circle at ${x}% ${y}%,
                    rgba(188, 170, 221, 0.4) 0%,
                    rgba(122, 194, 206, 0.3) 50%,
                    rgba(224, 160, 133, 0.4) 100%)
                `;
            };

            onMounted(() => {
                fetchTasks();
                if (backgroundRef.value) {
                    backgroundRef.value.addEventListener('mousemove', updateBackgroundColor);
                    backgroundRef.value.addEventListener('click', createRipple);
                }
            });
            onUnmounted(() => {
                if (backgroundRef.value) {
                    backgroundRef.value.removeEventListener('mousemove', updateBackgroundColor);
                    backgroundRef.value.removeEventListener('click', createRipple);
                }
            });

            return {
                selectedMonth, selectedYear, months, dayNames, monthName, calendarDays,
                newTask, addTask, updateTaskStatus, editingDate, editingIndex, editingText,
                startEditing, cancelEditing, saveEdit, deleteTask,
                backgroundRef, ripples
            };
        }
    }).mount('#app');
</script>
</body>
</html>
