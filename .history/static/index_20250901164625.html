<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Calendar</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #f0f0f0;
            --accent-primary: #e54c91; /* Pink */
            --accent-secondary: #ffc800; /* Yellow */
        }
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background-color: #1a1a2e; /* Fallback color */
            background-image: url('./static/aura.jpg'); /* Path to your image */
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(10px);
        }

        #app {
            display: flex;
            gap: 2rem;
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .glass-pane {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 15px;
            padding: 2rem;
        }

        .sidebar {
            width: 320px;
            height: fit-content;
            flex-shrink: 0;
        }
        .sidebar h2 { margin-top: 0; color: var(--text-color); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group button {
            width: 100%; padding: 0.75rem; border: 1px solid var(--glass-border);
            border-radius: 8px; background: rgba(0,0,0,0.2);
            color: var(--text-color); font-size: 1rem;
        }
        .form-group button {
            background: var(--accent-primary); cursor: pointer; font-weight: bold;
            transition: background 0.2s ease; border: none;
        }
        .form-group button:hover { background: var(--accent-secondary); color: #1a1a2e; }
        
        .calendar-container {
            flex-grow: 1;
        }
        .calendar-header { display: flex; justify-content: center; align-items: center; }
        .calendar-header h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            margin: 0;
            text-transform: uppercase;
        }
        .calendar-grid { 
            display: grid; 
            grid-template-columns: repeat(7, 1fr); 
            gap: 10px; 
            width: 100%; 
            margin-top: 2rem; 
            position: relative; 
        }
        .day-header { text-align: center; font-weight: bold; color: var(--text-color); padding: 0.5rem 0; }
        
        .day-cell {
            height: 120px;
            /* REMOVED fixed width to allow grid to be responsive */
            overflow: hidden;
            padding: 8px;
            background: rgba(0, 0, 0, 0.15);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s ease, height 0.3s ease;
            cursor: pointer;
        }

        .day-cell > div {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .day-cell:hover { 
            transform: translateY(-5px); 
            background: rgba(255, 255, 255, 0.1); 
        }

        .day-cell.today-cell {
            min-height: 120px;
            min-width: 120px;
            max-height: 200px;
            max-width: 200px;
            border: 1px solid var(--text-color);
            border-width: 2px;
            box-shadow: 0 8px 20px rgba(237, 234, 235, 0.5);
        }
        
        .day-cell.expanded {
            height: auto;
            min-height: 200px;
            max-height: 400px;
            min-width: 200px;
            max-width: 400px;
            background: rgba(40, 40, 60, 0.7);
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden; 
        }

        .day-cell.other-month { 
            background: transparent; 
            opacity: 0.4; 
            cursor: default; 
        }
        .day-number { font-weight: bold; margin-bottom: 8px; }
        .day-number.today {
            background-color: var(--accent-primary); color: white;
            border-radius: 50%; width: 28px; height: 28px;
            display: flex; align-items: center; justify-content: center;
        }
        .task-list { 
            list-style: none; 
            padding: 0; 
            font-size: 0.85rem; 
            overflow-y: auto;
            flex-grow: 1; 
        }
        .task-item { display: flex; align-items: center; margin-bottom: 4px; gap: 6px; }
        .task-item input[type="checkbox"] { flex-shrink: 0; }
        .task-item span.done { text-decoration: line-through; opacity: 0.6; }
        
        .task-item span { 
            flex-grow: 1; 
            overflow-wrap: break-word; 
            word-break: normal;
        }
        .edit-input { width: 100%; background: #444; color: white; border: 1px solid var(--accent-primary); border-radius: 4px; padding: 2px; }
        .task-actions { cursor: pointer; margin-left: auto; display: flex; gap: 5px; }
        
        .more-tasks-indicator {
            font-size: 0.75rem;
            color: var(--accent-secondary);
            text-align: center;
            margin-top: auto;
            padding-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="sidebar glass-pane">
        <h2>Controls</h2>
        <div class="form-group">
            <label for="month">Month</label>
            <select id="month" v-model="selectedMonth">
                <option v-for="(month, index) in months" :value="index + 1">{{ month }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" v-model="selectedYear">
        </div>
        <hr style="border-color: rgba(255,255,255,0.2); margin: 2rem 0;">
        <h2>Add Task</h2>
        <form @submit.prevent="addTask">
            <div class="form-group">
                <label for="taskDate">Date</label>
                <input type="date" id="taskDate" v-model="newTask.date" required>
            </div>
            <div class="form-group">
                <label for="taskDesc">Task</label>
                <input type="text" id="taskDesc" v-model="newTask.task" placeholder="What needs to be done?" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Task</button>
            </div>
        </form>
    </div>
    <div class="calendar-container glass-pane">
        <div class="calendar-header">
            <h1>{{ monthName }} {{ selectedYear }}</h1>
        </div>
        <div class="calendar-grid">
            <div class="day-header" v-for="day in dayNames">{{ day }}</div>
            <div v-for="day in calendarDays" 
                 class="day-cell" 
                 :class="{
                    'other-month': !day.isCurrentMonth, 
                    'expanded': day.dateStr === expandedDateStr,
                    'today-cell': day.isToday 
                 }"
                 @click="toggleExpandDay(day.dateStr)">
                <div v-if="day.date">
                    <div class="day-number" :class="{'today': day.isToday}">{{ day.date.getDate() }}</div>
                    <ul class="task-list" @click.stop>
                        <li v-for="(task, index) in day.tasks" class="task-item">
                            <template v-if="editingDate === day.dateStr && editingIndex === index">
                                <input type="text" v-model="editingText" @keyup.enter="saveEdit" @keyup.esc="cancelEditing" class="edit-input" v-focus>
                                <div class="task-actions">
                                    <span @click="saveEdit">‚úîÔ∏è</span>
                                    <span @click="cancelEditing">‚ùå</span>
                                </div>
                            </template>
                            <template v-else>
                                <input type="checkbox" :checked="task.done" @change="updateTaskStatus(day.dateStr, index, $event.target.checked)">
                                <span :class="{'done': task.done}">{{ task.task }}</span>
                                <div class="task-actions">
                                    <span @click="startEditing(day.dateStr, index, task.task)">‚úèÔ∏è</span>
                                    <span @click="deleteTask(day.dateStr, index)">üóëÔ∏è</span>
                                </div>
                            </template>
                        </li>
                    </ul>
                    <div v-if="day.tasks.length > 2 && day.dateStr !== expandedDateStr" class="more-tasks-indicator">
                        + {{ day.tasks.length - 2 }} more
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp, ref, computed, onMounted } = Vue;
    const focusDirective = { mounted(el) { el.focus(); } };
    createApp({
        directives: { focus: focusDirective },
        setup() {
            const today = new Date();
            const selectedMonth = ref(today.getMonth() + 1);
            const selectedYear = ref(today.getFullYear());
            const tasks = ref({});
            const newTask = ref({ date: today.toISOString().split('T')[0], task: '' });
            const editingDate = ref(null);
            const editingIndex = ref(null);
            const editingText = ref('');
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const API_URL = 'http://127.0.0.1:5000/api';
            const expandedDateStr = ref(null);
            const monthName = computed(() => months[selectedMonth.value - 1]);
            const calendarDays = computed(() => {
                const year = selectedYear.value;
                const month = selectedMonth.value - 1;
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const daysArray = [];
                let dayCounter = 1;
                for (let i = 0; i < 42; i++) {
                    if (i >= firstDayOfMonth && dayCounter <= daysInMonth) {
                        const dateObj = new Date(year, month, dayCounter);
                        const y = dateObj.getFullYear();
                        const m = String(dateObj.getMonth() + 1).padStart(2, '0');
                        const d = String(dateObj.getDate()).padStart(2, '0');
                        const dateStr = `${y}-${m}-${d}`;
                        daysArray.push({
                            date: dateObj,
                            dateStr: dateStr,
                            isCurrentMonth: true,
                            isToday: dateStr === today.toISOString().split('T')[0],
                            tasks: tasks.value[dateStr] || []
                        });
                        dayCounter++;
                    } else {
                        daysArray.push({ date: null, isCurrentMonth: false, tasks: [] });
                    }
                }
                return daysArray;
            });
            const toggleExpandDay = (dateStr) => {
                if (!dateStr) return;
                if (expandedDateStr.value === dateStr) {
                    expandedDateStr.value = null;
                } else {
                    expandedDateStr.value = dateStr;
                }
            };
            const fetchTasks = async () => {
                const response = await fetch(`${API_URL}/tasks`);
                tasks.value = await response.json();
            };
            const addTask = async () => {
                await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newTask.value)
                });
                newTask.value.task = '';
                fetchTasks();
            };
            const updateTaskStatus = async (dateStr, taskIndex, isDone) => {
                await fetch(`${API_URL}/tasks/update`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: dateStr, taskIndex: taskIndex, done: isDone })
                });
                fetchTasks();
            };
            const startEditing = (dateStr, index, currentText) => {
                editingDate.value = dateStr;
                editingIndex.value = index;
                editingText.value = currentText;
            };
            const cancelEditing = () => {
                editingDate.value = null;
                editingIndex.value = null;
                editingText.value = '';
            };
            const saveEdit = async () => {
                if (!editingText.value.trim()) return;
                await fetch(`${API_URL}/tasks/edit`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        date: editingDate.value,
                        taskIndex: editingIndex.value,
                        newTaskText: editingText.value
                    })
                });
                cancelEditing();
                fetchTasks();
            };
            const deleteTask = async (dateStr, taskIndex) => {
                if (window.confirm("Are you sure you want to delete this task?")) {
                    await fetch(`${API_URL}/tasks/${dateStr}/${taskIndex}`, { method: 'DELETE' });
                    fetchTasks();
                }
            };
            onMounted(fetchTasks);
            return {
                selectedMonth,
                selectedYear,
                months,
                dayNames,
                monthName,
                calendarDays,
                newTask,
                addTask,
                updateTaskStatus,
                editingDate,
                editingIndex,
                editingText,
                startEditing,
                cancelEditing,
                saveEdit,
                deleteTask,
                expandedDateStr,
                toggleExpandDay,
            };
        }
    }).mount('#app');
</script>
</body>
</html>
